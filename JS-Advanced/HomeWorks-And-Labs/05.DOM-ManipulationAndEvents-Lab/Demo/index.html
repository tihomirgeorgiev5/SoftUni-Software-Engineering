<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <title>Manipulation Demo</title>
</head>

<body>
    <button>0</button>
    
    <script>
        const btn = document.querySelector('button');
        btn.addEventListener('click', increment);
        
        function increment() {
            const newValue = Number(btn.textContent) + 1;
            btn.textContent = newValue;
        }
    </script>
    
   
</body>
</html>
