<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <title>Manipulation Demo</title>
</head>

<body>
    <button id="btn">Click Me</button>
    
    <script>
        const btn = document.getElementById('btn');
        btn.addEventListener('click', logEventData)
        function logEventData(event) {
            console.log('clicked');
            console.log(event);

        }
    </script>
    
   
</body>
</html>
